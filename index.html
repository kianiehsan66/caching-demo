<!DOCTYPE html>
<html>
<head>
<style>
.desk{
  width:400px;
  height:200px;
  background:red;
}
.div-only-mobile{
  width:400px;
  height:200px;
  background:orange;
}
@media screen and (max-width : 1920px){
  .div-only-mobile{
  visibility:hidden;
  }
}
@media screen and (max-width : 906px){
 .desk{
  visibility:hidden;
  }
 .div-only-mobile{
  visibility:visible;
  }
}
</style>
</head>
<body>
<div>Hello JET!</div>
<div class="desk">Large Screen</div>
<div class="div-only-mobile">Only Mobile</div>


</body>
</html>
